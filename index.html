<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± StudyLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (–≤–µ—Å—å CSS –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–∏–º –∂–µ –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏) ... */
        
        /* –î–æ–±–∞–≤–∏–º —Å—Ç–∏–ª–∏ –¥–ª—è –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .demo-user {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .demo-user button {
            background: #f1c40f;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- ... (HTML —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–æ–π –∂–µ) ... -->
    
    <script>
        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ —Å –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        
        // App State
        let currentUser = null;
        let users = {};
        let activeTab = 'dashboard';
        let activeTaskTab = 'regular';
        
        // XP Constants
        const XP_PER_NOTE = 10;
        const XP_PER_TASK = 5;
        const XP_PER_TASK_COMPLETION = 15;
        const LEVEL_UP_XP = 100;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function initUsers() {
            const savedUsers = localStorage.getItem('studyLabUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            } else {
                // –°–æ–∑–¥–∞–µ–º –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                users = {
                    "demo": {
                        password: btoa("demo123"), // base64 encoded "demo123"
                        notes: [
                            "Welcome to StudyLab! üéâ",
                            "This is a sample note to get you started.",
                            "Try adding your own notes and tasks!"
                        ],
                        tasks: [
                            { text: "Explore the dashboard", completed: true },
                            { text: "Add your first note", completed: false }
                        ],
                        daily_tasks: [
                            { text: "Review today's goals", completed: false },
                            { text: "Practice memory exercise", completed: true }
                        ],
                        xp: 25,
                        level: 1,
                        memorize_text: "StudyLab helps you organize your learning journey with notes, tasks, and memory exercises.",
                        practice_text: "StudyLab helps you _____ your ______ journey with _____, _____, and ______ ________.",
                        lastLogin: new Date().toDateString()
                    }
                };
                saveUsers();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ localStorage
        function saveUsers() {
            localStorage.setItem('studyLabUsers', JSON.stringify(users));
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage
        function loadUsers() {
            const savedUsers = localStorage.getItem('studyLabUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
                return true;
            }
            return false;
        }
        
        // Hash Password (base64 for demo purposes)
        function hashPassword(password) {
            return btoa(password);
        }
        
        // Initialize User Data
        function initUserData(username) {
            return {
                password: '',
                notes: [],
                tasks: [],
                daily_tasks: [],
                xp: 0,
                level: 1,
                memorize_text: '',
                practice_text: '',
                lastLogin: new Date().toDateString()
            };
        }
        
        // DOM Elements
        const authModal = document.getElementById('authModal');
        const mainContent = document.getElementById('mainContent');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const userInfo = document.getElementById('userInfo');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const closeSidebar = document.getElementById('closeSidebar');
        const overlay = document.getElementById('overlay');
        const notification = document.getElementById('notification');
        
        // Initialize App
        function initApp() {
            updateDateTime();
            initUsers(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            checkAuthStatus();
            setupEventListeners();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –≤ —Ñ–æ—Ä–º—É –ª–æ–≥–∏–Ω–∞
            if (loginForm && !document.getElementById('demoInfo')) {
                const demoInfo = document.createElement('div');
                demoInfo.id = 'demoInfo';
                demoInfo.className = 'demo-user';
                demoInfo.innerHTML = `
                    <strong>üí° Demo Account Available</strong><br>
                    Username: <code>demo</code><br>
                    Password: <code>demo123</code><br>
                    <button id="useDemoBtn">Use Demo Account</button>
                `;
                loginForm.parentNode.insertBefore(demoInfo, loginForm.nextSibling);
            }
        }
        
        // Update Date and Time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Check Authentication Status
        function checkAuthStatus() {
            const loggedInUser = localStorage.getItem('studyLabCurrentUser');
            if (loggedInUser && users[loggedInUser]) {
                loginUser(loggedInUser);
            } else {
                showAuthModal();
            }
        }
        
        // Show Auth Modal
        function showAuthModal() {
            authModal.style.display = 'flex';
            mainContent.classList.add('hidden');
        }
        
        // Hide Auth Modal
        function hideAuthModal() {
            authModal.style.display = 'none';
            mainContent.classList.remove('hidden');
        }
        
        // Login User
        function loginUser(username) {
            currentUser = username;
            localStorage.setItem('studyLabCurrentUser', username);
            usernameDisplay.textContent = username;
            logoutBtn.style.display = 'block';
            hideAuthModal();
            resetDailyTasks();
            updateUI();
        }
        
        // Logout User
        function logoutUser() {
            currentUser = null;
            localStorage.removeItem('studyLabCurrentUser');
            usernameDisplay.textContent = '';
            logoutBtn.style.display = 'none';
            showAuthModal();
        }
        
        // Reset Daily Tasks
        function resetDailyTasks() {
            if (!currentUser) return;
            
            const user = users[currentUser];
            const today = new Date().toDateString();
            const lastLogin = user.lastLogin || '';
            
            if (lastLogin !== today) {
                user.daily_tasks.forEach(task => {
                    task.completed = false;
                });
                user.lastLogin = today;
                saveUsers();
            }
        }
        
        // Add XP
        function addXP(amount) {
            if (!currentUser) return;
            
            users[currentUser].xp += amount;
            const user = users[currentUser];
            if (user.xp >= user.level * LEVEL_UP_XP) {
                user.level += 1;
                user.xp = user.xp - (user.level - 1) * LEVEL_UP_XP;
                showNotification('Level up! üéâ', 'success');
            }
            saveUsers();
            updateStats();
        }
        
        // Show Notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Update UI
        function updateUI() {
            updateStats();
            updateTabs();
            updateTasks();
            updateNotes();
        }
        
        // Update Stats
        function updateStats() {
            if (!currentUser) return;
            
            const user = users[currentUser];
            const level = user.level;
            const xp = user.xp;
            const xpNeeded = level * LEVEL_UP_XP;
            const xpPercent = Math.min(100, (xp / xpNeeded) * 100);
            
            // Island emoji
            const islandEmojis = {
                1: 'üèùÔ∏è',
                2: 'üèùÔ∏èüèùÔ∏è',
                3: 'üèùÔ∏èüèùÔ∏èüèùÔ∏è',
                4: 'üèùÔ∏èüèùÔ∏èüèùÔ∏èüèùÔ∏è',
                5: 'üèùÔ∏èüèùÔ∏èüèùÔ∏èüèùÔ∏èüèùÔ∏è'
            };
            const islandEmoji = islandEmojis[level] || 'üèùÔ∏è'.repeat(Math.min(level, 10));
            
            document.getElementById('islandEmoji').textContent = islandEmoji;
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('xpProgressBar').style.width = `${xpPercent}%`;
            document.getElementById('xpDisplay').textContent = xp;
            document.getElementById('xpNeededDisplay').textContent = xpNeeded;
            document.getElementById('xpCount').textContent = xp;
            
            // Notes count
            document.getElementById('notesCount').textContent = user.notes.length;
            
            // Completed tasks count
            const completedRegular = user.tasks.filter(t => t.completed).length;
            const completedDaily = user.daily_tasks.filter(t => t.completed).length;
            document.getElementById('completedCount').textContent = completedRegular + completedDaily;
            
            // Daily tasks progress
            const totalDaily = user.daily_tasks.length;
            const completedDailyTasks = user.daily_tasks.filter(t => t.completed).length;
            document.getElementById('dailyProgressText').textContent = `${completedDailyTasks}/${totalDaily} completed`;
            const dailyPercent = totalDaily > 0 ? (completedDailyTasks / totalDaily) * 100 : 0;
            document.getElementById('dailyProgressBar').style.width = `${dailyPercent}%`;
        }
        
        // Update Tabs
        function updateTabs() {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(`${activeTab}Tab`).classList.remove('hidden');
            
            document.querySelectorAll('.tab-button[data-tab]').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === activeTab) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Update Tasks
        function updateTasks() {
            if (!currentUser) return;
            
            const user = users[currentUser];
            
            // Update regular tasks
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';
            user.tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <span class="task-status">${task.completed ? '‚úÖ' : '‚≠ï'}</span>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                    <button class="delete-task" data-index="${index}" data-type="regular">‚úï</button>
                `;
                tasksList.appendChild(taskElement);
            });
            
            // Update daily tasks
            const dailyTasksList = document.getElementById('dailyTasksList');
            dailyTasksList.innerHTML = '';
            user.daily_tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <span class="task-status">${task.completed ? '‚úÖ' : '‚≠ï'}</span>
                    <div class="task-text ${task.completed ? 'completed' : ''}">
                        ${task.text} <span class="daily-badge">DAILY</span>
                    </div>
                    <button class="delete-task" data-index="${index}" data-type="daily">‚úï</button>
                `;
                dailyTasksList.appendChild(taskElement);
            });
            
            // Update task tabs
            document.querySelectorAll('.task-tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(`${activeTaskTab}TasksTab`).classList.remove('hidden');
        }
        
        // Update Notes
        function updateNotes() {
            if (!currentUser) return;
            
            const user = users[currentUser];
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            
            if (user.notes.length === 0) {
                notesList.innerHTML = '<p>No notes yet. Start by adding your first note above!</p>';
                return;
            }
            
            user.notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-card';
                noteElement.innerHTML = `
                    <div>${note}</div>
                    <button class="delete-note" data-index="${index}">‚úï</button>
                `;
                notesList.appendChild(noteElement);
            });
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            // Auth Tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const tabType = tab.dataset.tab;
                    loginForm.classList.toggle('hidden', tabType !== 'login');
                    registerForm.classList.toggle('hidden', tabType !== 'register');
                });
            });
            
            // Login Form
            document.getElementById('loginSubmit').addEventListener('click', () => {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                if (users[username] && users[username].password === hashPassword(password)) {
                    loginUser(username);
                } else {
                    showNotification('Invalid username or password', 'error');
                }
            });
            
            // Register Form
            document.getElementById('registerSubmit').addEventListener('click', () => {
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (username.length < 3) {
                    showNotification('Username must be at least 3 characters', 'error');
                    return;
                }
                
                if (users[username]) {
                    showNotification('Username already exists', 'error');
                    return;
                }
                
                users[username] = initUserData(username);
                users[username].password = hashPassword(password);
                saveUsers();
                showNotification('Account created successfully! Please log in.', 'success');
                
                // Switch to login tab
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });
            
            // Use Demo Account Button
            if (document.getElementById('useDemoBtn')) {
                document.getElementById('useDemoBtn').addEventListener('click', () => {
                    document.getElementById('loginUsername').value = 'demo';
                    document.getElementById('loginPassword').value = 'demo123';
                });
            }
            
            // Logout Button
            logoutBtn.addEventListener('click', logoutUser);
            
            // Main Tabs
            document.querySelectorAll('.tab-button[data-tab]').forEach(btn => {
                btn.addEventListener('click', () => {
                    activeTab = btn.dataset.tab;
                    updateTabs();
                });
            });
            
            // Task Tabs
            document.querySelectorAll('.tab-button[data-task-tab]').forEach(btn => {
                btn.addEventListener('click', () => {
                    activeTaskTab = btn.dataset.taskTab;
                    document.querySelectorAll('.tab-button[data-task-tab]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateTasks();
                });
            });
            
            // Add Note
            document.getElementById('addNoteBtn').addEventListener('click', () => {
                if (!currentUser) return;
                
                const noteInput = document.getElementById('noteInput');
                const noteText = noteInput.value.trim();
                
                if (noteText) {
                    users[currentUser].notes.push(noteText);
                    addXP(XP_PER_NOTE);
                    saveUsers();
                    noteInput.value = '';
                    updateNotes();
                    updateStats();
                    showNotification('Note added! +10 XP', 'success');
                } else {
                    showNotification('Please enter some text for your note.', 'error');
                }
            });
            
            // Add Regular Task
            document.getElementById('addTaskBtn').addEventListener('click', () => {
                if (!currentUser) return;
                
                const taskInput = document.getElementById('taskInput');
                const taskText = taskInput.value.trim();
                
                if (taskText) {
                    users[currentUser].tasks.push({
                        text: taskText,
                        completed: false
                    });
                    addXP(XP_PER_TASK);
                    saveUsers();
                    taskInput.value = '';
                    updateTasks();
                    updateStats();
                    showNotification('Task added! +5 XP', 'success');
                } else {
                    showNotification('Please enter a task description.', 'error');
                }
            });
            
            // Add Daily Task
            document.getElementById('addDailyTaskBtn').addEventListener('click', () => {
                if (!currentUser) return;
                
                const taskInput = document.getElementById('dailyTaskInput');
                const taskText = taskInput.value.trim();
                
                if (taskText) {
                    users[currentUser].daily_tasks.push({
                        text: taskText,
                        completed: false
                    });
                    addXP(XP_PER_TASK);
                    saveUsers();
                    taskInput.value = '';
                    updateTasks();
                    updateStats();
                    showNotification('Daily task added! +5 XP', 'success');
                } else {
                    showNotification('Please enter a daily task description.', 'error');
                }
            });
            
            // Task Completion Toggle
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('task-status')) {
                    if (!currentUser) return;
                    
                    const taskItem = e.target.closest('.task-item');
                    const index = parseInt(taskItem.querySelector('.delete-task').dataset.index);
                    const type = taskItem.querySelector('.delete-task').dataset.type;
                    
                    if (type === 'regular') {
                        users[currentUser].tasks[index].completed = !users[currentUser].tasks[index].completed;
                        if (users[currentUser].tasks[index].completed) {
                            addXP(XP_PER_TASK_COMPLETION);
                            showNotification('Task completed! +' + XP_PER_TASK_COMPLETION + ' XP', 'success');
                        } else {
                            users[currentUser].xp = Math.max(0, users[currentUser].xp - XP_PER_TASK_COMPLETION);
                            showNotification('Task undone', 'success');
                        }
                    } else {
                        users[currentUser].daily_tasks[index].completed = !users[currentUser].daily_tasks[index].completed;
                        if (users[currentUser].daily_tasks[index].completed) {
                            addXP(XP_PER_TASK_COMPLETION);
                            showNotification('Daily task completed! +' + XP_PER_TASK_COMPLETION + ' XP', 'success');
                        } else {
                            users[currentUser].xp = Math.max(0, users[currentUser].xp - XP_PER_TASK_COMPLETION);
                            showNotification('Daily task undone', 'success');
                        }
                    }
                    
                    saveUsers();
                    updateTasks();
                    updateStats();
                }
            });
            
            // Delete Task
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-task')) {
                    if (!currentUser) return;
                    
                    const index = parseInt(e.target.dataset.index);
                    const type = e.target.dataset.type;
                    
                    if (type === 'regular') {
                        users[currentUser].tasks.splice(index, 1);
                    } else {
                        users[currentUser].daily_tasks.splice(index, 1);
                    }
                    
                    saveUsers();
                    updateTasks();
                    updateStats();
                    showNotification('Task deleted', 'success');
                }
            });
            
            // Delete Note
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-note')) {
                    if (!currentUser) return;
                    
                    const index = parseInt(e.target.dataset.index);
                    users[currentUser].notes.splice(index, 1);
                    saveUsers();
                    updateNotes();
                    updateStats();
                    showNotification('Note deleted', 'success');
                }
            });
            
            // Practice Memory
            document.getElementById('practiceMemoryBtn').addEventListener('click', () => {
                const inputText = document.getElementById('memorizeInput').value.trim();
                
                if (inputText) {
                    users[currentUser].memorize_text = inputText;
                    
                    // Split text into words
                    const words = inputText.match(/\S+/g) || [];
                    
                    if (words.length > 3) {
                        // Calculate how many words to hide (30%)
                        const numToHide = Math.max(1, Math.floor(words.length * 0.3));
                        
                        // Randomly select indices to hide
                        const indicesToHide = [];
                        while (indicesToHide.length < numToHide) {
                            const randomIndex = Math.floor(Math.random() * words.length);
                            if (!indicesToHide.includes(randomIndex)) {
                                indicesToHide.push(randomIndex);
                            }
                        }
                        
                        // Create practice text
                        const practiceWords = words.map((word, index) => {
                            if (indicesToHide.includes(index)) {
                                // Preserve punctuation at the end of hidden words
                                let punctuation = "";
                                let cleanWord = word;
                                if (word && /[.,!?;:]$/.test(word)) {
                                    punctuation = word.slice(-1);
                                    cleanWord = word.slice(0, -1);
                                }
                                
                                // Create blanks with same length as original word
                                const blankLength = cleanWord.length;
                                return "_".repeat(Math.max(blankLength, 3)) + punctuation;
                            }
                            return word;
                        });
                        
                        users[currentUser].practice_text = practiceWords.join(" ");
                    } else {
                        users[currentUser].practice_text = inputText;
                    }
                    
                    saveUsers();
                    
                    // Update UI
                    document.getElementById('practiceText').value = users[currentUser].practice_text;
                    document.getElementById('originalText').value = users[currentUser].memorize_text;
                    document.getElementById('memoryOutput').classList.remove('hidden');
                } else {
                    showNotification('Please enter some text to practice.', 'error');
                }
            });
            
            // Show Original Text
            document.getElementById('showOriginalBtn').addEventListener('click', () => {
                const container = document.getElementById('originalTextContainer');
                container.classList.toggle('hidden');
                this.textContent = container.classList.contains('hidden') ? 'üîç Show Original' : 'üîç Hide Original';
            });
            
            // Generate Citation
            document.getElementById('generateCitationBtn').addEventListener('click', async () => {
                const url = document.getElementById('citationUrl').value.trim();
                
                if (!url) {
                    showNotification('Please enter a URL.', 'error');
                    return;
                }
                
                try {
                    // In a real app, you would use a backend service for this
                    // For demo purposes, we'll simulate a citation
                    const domain = url.replace(/^https?:\/\//, '').split('/')[0];
                    const title = "Sample Article Title"; // This would come from scraping
                    const citation = `${title}. Retrieved from ${domain}`;
                    
                    document.getElementById('citationText').textContent = citation;
                    document.getElementById('citationOutput').classList.remove('hidden');
                    showNotification('Citation generated successfully!', 'success');
                } catch (error) {
                    showNotification('Error generating citation: ' + error.message, 'error');
                }
            });
            
            // Copy Citation
            document.getElementById('copyCitationBtn').addEventListener('click', () => {
                const citationText = document.getElementById('citationText').textContent;
                navigator.clipboard.writeText(citationText).then(() => {
                    showNotification('Citation copied to clipboard!', 'success');
                }).catch(() => {
                    showNotification('Failed to copy citation', 'error');
                });
            });
            
            // MOBILE SIDEBAR FUNCTIONALITY
            function openMobileSidebar() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('open');
                    overlay.classList.add('show');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeMobileSidebar() {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
                document.body.style.overflow = '';
            }
            
            // Sidebar Toggle
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', openMobileSidebar);
            }
            
            // Close Sidebar
            if (closeSidebar) {
                closeSidebar.addEventListener('click', closeMobileSidebar);
            }
            
            // Close sidebar when clicking overlay
            if (overlay) {
                overlay.addEventListener('click', closeMobileSidebar);
            }
            
            // Close sidebar on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeMobileSidebar();
                }
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    sidebar.classList.contains('open') && 
                    !sidebar.contains(e.target) && 
                    e.target !== sidebarToggle &&
                    !sidebarToggle.contains(e.target)) {
                    closeMobileSidebar();
                }
            });
            
            // Auto-save every 30 seconds to ensure data persistence
            setInterval(() => {
                if (currentUser) {
                    saveUsers();
                }
            }, 30000);
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
